<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="../jquery-v1.11.3.min.js"></script>
    <link rel="stylesheet" href="../css/outline_index.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/background_.css">
</head>
<body>
<div class="container right-panel-active">
    <!--        注册  -->
    <div id="change" class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">登录</h2>
            <input type="email" placeholder="Email" class="input"/>
            <input type="password" placeholder="Password"class="input">
            <a href="#" class="link"> 忘记密码</a>
            <button class="btn" style="margin-top: 0px">登录</button><button class="reset_btn btn" style="margin-top: 10px" type="reset">重置</button>
        </form>
    </div>
    <!--        登录          -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">注册</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="PassWord" class="input" />
            <input type="password" placeholder="Password again" class="input">
            <button class="btn" style="margin-top: 0;">注册</button><button class="reset_btn btn" style="margin-top: 10px" type="reset">重置</button>
        </form>
    </div>
    <!--        浮层      -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="singIn">注册</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">已有账户</button>
            </div>
        </div>
    </div>
</div>

<!--        背景-->
    <div class="slidershow">
        <div class="slidershow--image" style="background-image:url('../images/index_background_image.jpg')"></div>
        <div class="slidershow--image" style="background-image:url('../images/index_background_image01.jpg')"></div>
        <div class="slidershow--image" style="background-image:url('../images/index_background_image02.jpg')"></div>
        <div class="slidershow--image" style="background-image:url('../images/index_background_image03.jpg')"></div>
    </div>
<!--    partial  -->
    <script type="text/javascript" src="../js/index.js"> </script>
</body>
</html>
